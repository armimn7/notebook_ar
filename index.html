<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>دفتر زنده</title>

  <!-- کتابخانه‌ها -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    :root{
      --pink:#FF82A9; --yellow:#FFD166; --blue:#6EC1FF; --green:#7CE2AC; --purple:#A890FF;
      --ink:#1a1a1a;
    }
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#fef9ff; }
    body { font-family: sans-serif; color:var(--ink); }

    .bg {
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(20px 20px at 10% 15%, var(--yellow) 0 40%, transparent 41%),
        radial-gradient(24px 24px at 80% 20%, var(--blue) 0 40%, transparent 41%),
        radial-gradient(18px 18px at 20% 80%, var(--green) 0 40%, transparent 41%),
        radial-gradient(22px 22px at 85% 75%, var(--purple) 0 40%, transparent 41%),
        linear-gradient(180deg, #fff 0%, #fff6ff 100%);
      opacity: 0.7;
      pointer-events: none;
    }
    .header {
      position: fixed; top: 8px; left: 50%; transform: translateX(-50%);
      z-index: 4; display:flex; align-items:center; gap:8px;
      background: rgba(255,255,255,0.8); backdrop-filter: blur(6px);
      padding: 6px 12px; border-radius: 14px; border:1px solid #eee;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }
    .header .logo { font-size: 20px; }
    .header .title { font-weight: 700; font-size: 14px; }

    #msg {
      position: fixed; top: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.65); color: #fff; padding: 10px 14px;
      border-radius: 12px; font-size: 14px; z-index: 5; text-align:center;
      max-width: 85vw;
    }
    #start {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: linear-gradient(90deg, var(--pink), var(--purple));
      color: #fff; padding: 12px 16px; border-radius: 999px; z-index: 5;
      font-weight: 700; border:none; display:none; cursor:pointer;
    }
    #hint {
      position: fixed; bottom: 64px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.9); border:1px solid #eee; padding: 8px 12px;
      border-radius: 10px; font-size: 12px; z-index:5; display:none;
    }
    a-scene { position: fixed !important; inset: 0 !important; z-index: 1; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="header">
    <div class="logo">🎒✨</div>
    <div class="title">دفتر زنده — جلد را اسکن کن!</div>
  </div>

  <div id="msg">در حال آماده‌سازی AR...</div>
  <div id="hint">گوشی را روی جلد نگه دارید تا ویدیو ظاهر شود</div>
  <button id="start">شروع</button>

  <video id="vid" src="video.mp4" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiScanning: true; uiLoading: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    embedded
    id="scene">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#vid" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.getElementById('scene');
    const target = document.getElementById('target');
    const vid = document.getElementById('vid');
    const msg = document.getElementById('msg');
    const startBtn = document.getElementById('start');
    const hint = document.getElementById('hint');
    let armed = false;

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => { msg.textContent = 'دوربین فعال شد. در حال بارگذاری AR...'; })
      .catch(() => {
        msg.textContent = 'دسترسی دوربین رد شد! از تنظیمات مرورگر اجازه دهید.';
        startBtn.style.display = 'inline-block';
      });

    function armVideo() {
      if (armed) return;
      const p = vid.play();
      if (p && p.then) {
        p.then(() => {
          vid.pause(); vid.currentTime = 0; armed = true;
          startBtn.style.display = 'none';
          msg.textContent = 'دوربین آماده است؛ جلد را جلوی دوربین بگیرید.';
          hint.style.display = 'inline-block';
        }).catch(() => {
          startBtn.style.display = 'inline-block';
          msg.textContent = 'برای شروع، دکمه «شروع» را لمس کنید.';
        });
      }
    }
    document.addEventListener('click', armVideo, { passive: true });
    document.addEventListener('touchend', armVideo, { passive: true });
    startBtn.addEventListener('click', armVideo);

    scene.addEventListener('arReady', () => {
      if (!armed) startBtn.style.display = 'inline-block';
      msg.textContent = 'دوربین آماده است؛ جلد را جلوی دوربین بگیرید.';
      hint.style.display = 'inline-block';
    });

    scene.addEventListener('arError', () => {
      msg.textContent = 'خطا در شروع AR. مجوز دوربین را بررسی کنید.';
      startBtn.style.display = 'inline-block';
    });

    target.addEventListener('targetFound', () => {
      msg.textContent = 'تصویر پیدا شد! در حال پخش ویدیو...';
      hint.style.display = 'none';
      if (armed) {
        vid.currentTime = 0;
        vid.play().catch(() => {
          startBtn.style.display = 'inline-block';
          msg.textContent = 'برای پخش ویدیو، روی «شروع» لمس کنید.';
        });
      }
    });

    target.addEventListener('targetLost', () => {
      msg.textContent = 'تصویر از دست رفت. دوباره جلد را جلوی دوربین بگیرید.';
      hint.style.display = 'inline-block';
      vid.pause(); vid.currentTime = 0;
    });
  </script>
</body>
</html>
