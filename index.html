<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تست AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#FFD166; }
    #msg {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: #fff; padding: 8px 12px;
      border-radius: 8px; font-family: sans-serif; z-index: 5;
    }
  </style>
</head>
<body>
  <div id="msg">در حال بارگذاری AR...</div>

  <video id="vid" src="video.mp4" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiScanning: true; uiLoading: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    id="scene">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#vid" width="1" height="0.5625" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.getElementById('scene');
    const target = document.getElementById('target');
    const vid = document.getElementById('vid');
    const msg = document.getElementById('msg');

    scene.addEventListener('arReady', () => {
      msg.textContent = 'دوربین آماده است؛ جلد را جلوی دوربین بگیرید.';
    });

    scene.addEventListener('arError', (e) => {
      console.error(e);
      msg.textContent = 'خطا در شروع AR. مجوز دوربین یا مرورگر را بررسی کنید.';
    });

    target.addEventListener('targetFound', async () => {
      msg.textContent = 'تصویر پیدا شد! در حال پخش ویدیو...';
      try {
        vid.currentTime = 0;
        await vid.play();
      } catch(e) {
        console.warn('Video play blocked:', e);
      }
    });

    target.addEventListener('targetLost', () => {
      msg.textContent = 'تصویر از دست رفت. دوباره جلد را جلوی دوربین بگیرید.';
      vid.pause();
      vid.currentTime = 0;
    });
  </script>
</body>
</html>
