<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>دفتر زنده</title>

  <!-- کتابخانه‌ها -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #msg {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px;
      border-radius: 8px; font-family: sans-serif; font-size: 14px;
      z-index: 999;
    }
    #tap {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.75); color: #fff; padding: 10px 14px;
      border-radius: 10px; display: none; font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="msg">در حال آماده‌سازی AR...</div>
  <video id="vid" src="video.mp4" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>
  <div id="tap">برای فعال‌شدن ویدیو یک‌بار لمس کنید</div>

    embedded
    id="scene">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#vid" width="1" height="0.56" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>
  </a-scene>
