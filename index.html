<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دیباگ AR</title>

  <!-- کتابخانه‌ها -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#FFD166; font-family:sans-serif; }
    #log {
      position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px;
      border-radius: 8px; font-size: 14px; z-index: 999; max-width: 90vw;
      white-space: pre-line; text-align: center;
    }
  </style>
</head>
<body>
  <div id="log">شروع تست...</div>

  <video id="vid" src="video.mp4" playsinline webkit-playsinline muted loop preload="auto" crossorigin="anonymous"></video>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind; uiScanning: true; uiLoading: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
    id="scene">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video src="#vid" width="1" height="0.5625" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const logBox = document.getElementById('log');
    const scene = document.getElementById('scene');
    const target = document.getElementById('target');
    const vid = document.getElementById('vid');

    function log(msg) {
      console.log(msg);
      logBox.textContent = msg;
    }

    // تست دسترسی به فایل‌ها
    fetch('targets.mind')
      .then(r => {
        if (!r.ok) throw new Error('targets.mind پیدا نشد');
        log('✅ فایل targets.mind لود شد');
      })
      .catch(e => log('❌ خطا در لود targets.mind: ' + e));

    fetch('video.mp4')
      .then(r => {
        if (!r.ok) throw new Error('video.mp4 پیدا نشد');
        log('✅ فایل video.mp4 لود شد');
      })
      .catch(e => log('❌ خطا در لود video.mp4: ' + e));

    // رویدادهای MindAR
    scene.addEventListener('arReady', () => {
      log('📷 دوربین آماده است - AR شروع شد');
    });

    scene.addEventListener('arError', (e) => {
      log('❌ خطا در شروع AR: ' + e);
    });

    target.addEventListener('targetFound', async () => {
      log('🎯 تصویر پیدا شد - پخش ویدیو...');
      try {
        vid.currentTime = 0;
        await vid.play();
      } catch(e) {
        log('⚠️ ویدیو پخش نشد: ' + e);
      }
    });

    target.addEventListener('targetLost', () => {
      log('ℹ️ تصویر از دست رفت - توقف ویدیو');
      vid.pause();
      vid.currentTime = 0;
    });
  </script>
</body>
</html>
